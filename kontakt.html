      crossorigin="anonymous"
    ></script>

  </head>

        <a class="navbar-brand" href="index.html">
            <img src="assets/logo.png" width="40" height="30" alt="">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Über Uns</a>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Unsere Angebote

              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Bootstrap</a>
                <a class="dropdown-item" href="#">JavaScript</a>
                <a class="dropdown-item" href="#">MSSQL</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="kontakt.html">Kontakt</a>            </li>
          </ul>
         
        </div>
      </nav>
    <div class="container">
        <h3 class="text-center mt-4">ANMELDEFORMULAR</h3>
      <form class="mt-5">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="nameInput">Name Nachname</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                aria-describedby="nameHelp"
              />
              <small id="nameHelp" class="form-text text-muted"
                >Diesen Bereich beschriften</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="email">Email Adresse</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="stadt">Wähle eine Stadt</label>
              <select class="form-control" id="stadt">
                <option>Berlin</option>
                <option>Bonn</option>
                <option>Frankfurt</option>
                <option>Stuttgart</option>
                <option>München</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="file">Bild hinzufügen</label>
              <input type="file" class="form-control-file" id="file" />
            </div>
          </div>
          <div class="col">
            <div class="col">
              <h5>Geschlecht</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Männlich
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                  checked
                />
                <label class="form-check-label" for="exampleRadios2">
                  Weiblich
                </label>
              </div>
            </div>
            <br />
            <div class="col">
              <h5>Hobbies</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check1"
                />
                <label class="form-check-label" for="check1">
                  Auswahl 1
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check2"
                />
                <label class="form-check-label" for="check2">
                  Auswahl 2
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check3"
                />
                <label class="form-check-label" for="check3">
                  Auswahl 3
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check4"
                />
                <label class="form-check-label" for="check4">
                  Auswahl 4
                </label>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
            <button type="submit" class="btn btn-success btn-block">Speichern</button>
            <button type="reset" class="btn btn-secondary btn-block">Löschen</button>

        </div>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
